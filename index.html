<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Web Bluetooth</title>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div id="widget" class="hidden">
                <h2>
                    Web Bluetooth <span class="caveat">*currently only works on android</span>
                </h2>
                <div class="small">
                    Connect to a bluetooth device using vanilla javascript.
                </div>
                
                <div>
                    <button type="button" class="button" id="btnBluetooth">Bluetooth Pair</button>
                    <button type="button"  class="button" id="btnMidi">Connect to Midi</button>
                </div>
                
            </div>
        </div>
        <div class="wrapper">
            <div class="results">
                <h2>Results</h2>
                <table id="resultsTable" cellspacing="0">
                  <thead>
                    <tr class="header">
                        <th>Time</th>
                        <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
            </div>
        </div>
        
        <script src="webmidi.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
